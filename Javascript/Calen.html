<!DOCTYPE html>
<html>
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>November 2023</h2>

<table>
  <tr>
    <th>Sun</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
  </tr>
</table>

<script>
  const table = document.querySelector('table');
 
  const daysInNovember = 30;


  let currentDay = 0;

  for (let day = 1; day <= daysInNovember; day++) {
    if (currentDay === 0) {
      
      const row = table.insertRow();
    }
   
    const cell = table.rows[table.rows.length - 1].insertCell();
    cell.textContent = day;

    currentDay = (currentDay + 1) % 7;
  }
</script>

</body>
</html>
