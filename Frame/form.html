<html>
<head><title>Registration Form</title>
</head>
<body style="background-color:SKYBLUE;">
<form>
<h1><b><center><u>Registration Form</u></b></h1><br>
<br><br>
Name:<input type = "text" name = "name" size= "10">
<br><br>
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd"><br><br>
<label for="pwd"> Reset Password:</label>
<input type="password" id="pwd" name="pwd"><br><br>
<label for="date of birth">DOB:</label>
<input type="date" id="birthdate" name="birthdate">
<input type="submit">
<br><br>
Email:<input type = "email" name = "email" size= "25"><br><br>
<p><label for="adress">Address:
</p></label>
<textarea id="address" name="address" rows="6" cols="40"></textarea>
<br><br>
Mobile No:<input type = "number" name = "mobile no" size= "10">
<br><br>
<label for="gender">
<h3>Gender:</h3></label>
<input type = "radio" id="Male" name="gender" value="Male">Male
<input type = "radio" id="Female" name="gender" value="Female" >Female
<input type = "radio" id="Others" name="gender" value="Others" >Others
<br><br>
<label for=" Languages Known"></label>
<h3>Languages Known:</h3>
<input type="checkbox" id="Hindi" name="Hindi" value="Hindi">Hindi
<input type="checkbox" id="English" name="English" value="English">English
<input type="checkbox" id="Malayalam" name="Malayalam" value="Malayalam">Malayalam
<input type="checkbox" id="Tamil" name="Tamil" value="Tamil">Tamil
<label for="Courses"></label>
<h3>Courses:</h3>
<select>
<option value="MCA"</option>MCA
<option value="Mtech"</option>Mtech
<option value="EEE"</option>EEE
<option value="Btech"</option>Btech
<option value="CS"</option>CS
<option value="Mtech"</option>Mtech
</select>
<br><br>
<p><label for="about">About:
</p></label>
<textarea id="about" name="about" rows="6" cols="40"></textarea>
<br><br>
<label for="myfile">Choose file:</label>
<input type="file" id="myfile" name="myfile">
<br><br>
</form>
<input type="submit">
</body>
</html>
