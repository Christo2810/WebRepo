<Html>  
<head>   
<title>  
Admission Registration 
</title>  
</head>
<center><h1>Admission Registration</h1></center>
<body bgcolor="Sky blue">  
<br>  
<br>  
<form>  
  
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  
<label> Middlename: </label>     
<input type="text" name="middlename" size="15"/> <br> <br>  
<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  
  
<label>   Course :  </label>   
<select>  
<option value="Course">Course</option>  
<option value="Mech">BCA</option>  
<option value="Btech">BBA</option>  
<option value="Mtech">B.Tech</option>  
<option value="MBA">MBA</option>  
<option value="MCA">MCA</option>  
<option value="Ciber security">M.Tech</option>  
<option value="MSE">M.Tech</option>  
</select>  
<br>  
<br>  
<label>   Gender :  </label><br>  

<input type="radio" name="gender" value="male"> Male 
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other
<br>  
<br>  
  
<label>   Phone :  </label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repeat" name="repeat password"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
